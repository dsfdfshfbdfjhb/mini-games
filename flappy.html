<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <style>
    body {
      background: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      flex-direction: column;
      user-select: none;
    }
    canvas {
      background: #fff;
      border: 2px solid #000;
      touch-action: manipulation;
    }
    #score {
      margin: 5px;
      font-size: 20px;
      color: white;
    }
    #back-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #fff;
      border: 2px solid #000;
      border-radius: 8px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    #back-btn:hover {
      background: #e0f7ff;
    }
  </style>
</head>
<body>
  <h1>üê¶ Flappy Bird</h1>
  <div id="score">Score: 0 | High Score: 0</div>
  <canvas id="game" width="320" height="480"></canvas>
  <a id="back-btn" href="index.html">‚Üê Back to Menu</a>

  <!-- Sounds -->
  <audio id="flap-sound" src="https://cdn.pixabay.com/audio/2022/03/22/audio_b9f01e8d90.mp3"></audio>
  <audio id="hit-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_17449e0e2a.mp3"></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    const flapSound = document.getElementById("flap-sound");
    const hitSound = document.getElementById("hit-sound");

    let frames = 0;
    const DEGREE = Math.PI / 180;

    const bird = {
      x: 50,
      y: 150,
      w: 30,
      h: 30,
      gravity: 0.25,
      lift: -4.6,
      velocity: 0,
      draw() {
        ctx.fillStyle = "yellow";
        ctx.fillRect(this.x, this.y, this.w, this.h);
      },
      update() {
        this.velocity += this.gravity;
        this.y += this.velocity;

        if (this.y + this.h >= canvas.height) {
          this.y = canvas.height - this.h;
          this.velocity = 0;
        }
      },
      flap() {
        this.velocity = this.lift;
        flapSound.currentTime = 0;
        flapSound.play();
      }
    };

    const pipes = [];
    const pipeWidth = 50;
    const gap = 120;
    let pipeTimer = 0;
    let score = 0;
    let highScore = parseInt(localStorage.getItem("highScore")) || 0;

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + gap, pipeWidth, canvas.height - pipe.top - gap);
      });
    }

    function updatePipes() {
      pipeTimer++;
      if (pipeTimer > 90) {
        const top = Math.floor(Math.random() * 200) + 50;
        pipes.push({ x: canvas.width, top, passed: false });
        pipeTimer = 0;
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;

        // Score counting
        if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
          pipe.passed = true;
          score++;
          updateScore();
        }
      });

      // Clean up
      while (pipes.length && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
      }
    }

    function updateScore() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
      scoreDisplay.textContent = `Score: ${score} | High Score: ${highScore}`;
    }

    function checkCollision() {
      for (const pipe of pipes) {
        if (
          bird.x < pipe.x + pipeWidth &&
          bird.x + bird.w > pipe.x &&
          (
            bird.y < pipe.top ||
            bird.y + bird.h > pipe.top + gap
          )
        ) {
          hitSound.currentTime = 0;
          hitSound.play();
          resetGame();
        }
      }

      if (bird.y + bird.h >= canvas.height) {
        hitSound.currentTime = 0;
        hitSound.play();
        resetGame();
      }
    }

    function resetGame() {
      pipes.length = 0;
      bird.y = 150;
      bird.velocity = 0;
      score = 0;
      updateScore();
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      bird.draw();
      drawPipes();
      bird.update();
      updatePipes();
      checkCollision();
      frames++;
      requestAnimationFrame(loop);
    }

    // Controls: keyboard + tap
    document.addEventListener("keydown", e => {
      if (e.code === "Space") bird.flap();
    });
    canvas.addEventListener("click", () => bird.flap());
    canvas.addEventListener("touchstart", () => bird.flap());

    updateScore();
    loop();
  </script>
</body>
</html>
