<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <style>
    body {
      background: #000;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      user-select: none;
    }
    canvas {
      background: #70c5ce;
      display: block;
      touch-action: manipulation;
      border: 2px solid #000;
    }
    #score {
      margin: 5px;
      font-size: 20px;
      color: white;
    }
    #back-btn {
      margin: 10px;
      padding: 10px 20px;
      background: #fff;
      border: 2px solid #000;
      border-radius: 8px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    #back-btn:hover {
      background: #e0f7ff;
    }
  </style>
</head>
<body>
  <h1>üê¶ Flappy Bird</h1>
  <div id="score">Score: 0 | High Score: 0</div>
  <canvas id="game" width="320" height="480"></canvas>
  <a id="back-btn" href="index.html">‚Üê Back to Menu</a>

  <audio id="flap-sound" src="https://cdn.pixabay.com/audio/2022/03/22/audio_b9f01e8d90.mp3"></audio>
  <audio id="hit-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_17449e0e2a.mp3"></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const flapSound = document.getElementById("flap-sound");
    const hitSound = document.getElementById("hit-sound");

    let frames = 0;
    const DEGREE = Math.PI / 180;

    const game = {
      state: "play"
    };

    const bird = {
      x: 50,
      y: 150,
      w: 34,
      h: 24,
      gravity: 0.25,
      lift: -4.6,
      velocity: 0,
      frame: 0,
      draw() {
        ctx.fillStyle = "yellow";
        ctx.fillRect(this.x, this.y, this.w, this.h);
      },
      update() {
        this.velocity += this.gravity;
        this.y += this.velocity;

        if (this.y + this.h >= canvas.height) {
          this.y = canvas.height - this.h;
          this.velocity = 0;
        }
      },
      flap() {
        this.velocity = this.lift;
        flapSound.currentTime = 0;
        flapSound.play();
      }
    };

    const pipes = [];
    const pipe = {
      w: 52,
      h: 320,
      gap: 100,
      drawPipe(x, y, isTop) {
        ctx.fillStyle = isTop ? "green" : "darkgreen";
        ctx.fillRect(x, y, this.w, this.h);
      }
    };

    const background = {
      draw() {
        ctx.fillStyle = "#70c5ce";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    };

    let pipeTimer = 0;
    let score = 0;
    let highScore = parseInt(localStorage.getItem("highScore")) || 0;

    function updateScore() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
      scoreDisplay.textContent = `Score: ${score} | High Score: ${highScore}`;
    }

    function resetGame() {
      pipes.length = 0;
      bird.y = 150;
      bird.velocity = 0;
      score = 0;
      updateScore();
    }

    function updatePipes() {
      pipeTimer++;
      if (pipeTimer > 90) {
        const top = Math.floor(Math.random() * 180) + 20;
        pipes.push({ x: canvas.width, top, passed: false });
        pipeTimer = 0;
      }

      for (let i = 0; i < pipes.length; i++) {
        const p = pipes[i];
        p.x -= 2;

        // Draw top
        pipe.drawPipe(p.x, p.top - pipe.h, true);
        // Draw bottom
        pipe.drawPipe(p.x, p.top + pipe.gap, false);

        if (!p.passed && p.x + pipe.w < bird.x) {
          p.passed = true;
          score++;
          updateScore();
        }

        // Collision
        if (
          bird.x < p.x + pipe.w &&
          bird.x + bird.w > p.x &&
          (
            bird.y < p.top ||
            bird.y + bird.h > p.top + pipe.gap
          )
        ) {
          hitSound.currentTime = 0;
          hitSound.play();
          resetGame();
        }
      }

      // Remove off-screen pipes
      if (pipes.length && pipes[0].x + pipe.w < 0) {
        pipes.shift();
      }
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      background.draw();
      bird.draw();
      bird.update();
      updatePipes();
      frames++;
      requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") bird.flap();
    });
    canvas.addEventListener("click", () => bird.flap());
    canvas.addEventListener("touchstart", () => bird.flap());

    updateScore();
    loop();
  </script>
</body>
</html>
